<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Name</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <th th:text="${author.id}">123</th>
        <th th:text="${author.firstName}">Ell</th>
        <th th:text="${author.lastName}">Cuban</th>
    </tr>

</table>

</body>
</html>
